<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixels Art</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Permanent+Marker&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1 id="title">Paleta de Cores</h1>
    </header>
    <section id="color-palette">
        <button class="color" value="black"></button> 
        <button class="color" value="yellow"></button> 
        <button class="color" value="purple"></button> 
        <button class="color" value="red"></button> 
    </section>
    <section id="botoes">
        <button id="clear-board">Limpar</button>
        <input type="number" min="1" max="50"  id="board-size">
        <button id="generate-board">VQV</button>
    </section>    
    <section id="pixel-board"></section>
    <script src="script.js"></script>
</body>
</html>
